<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Renaldi Sentosa - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4f46e5;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Masukkan email" />
    <input type="password" id="password" placeholder="Masukkan password" />
    <button id="loginBtn">Login</button>
    <div class="info" id="infoBox"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://fcsnwmzrpwsabsqnscwj.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjc253bXpycHdzYWJzcW5zY3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTUwNDUsImV4cCI6MjA2MjA5MTA0NX0.QKBmiZGCbP79v75XE4VTG0TDmGZV-iC2vE0gOzLMeH0'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const infoBox = document.getElementById('infoBox')

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        infoBox.innerText = '❌ Login gagal: ' + error.message
        infoBox.style.color = 'red'
        return
      }

      // Login berhasil, arahkan ke admin.html
      window.location.href = 'admin.html'
    })

    // Jangan redirect otomatis di sini, hanya cek status login
    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        console.log('Sudah login sebagai:', user.email)
        // Tidak otomatis redirect
        // Bisa tampilkan status login jika mau
        document.getElementById('infoBox').innerText = `✅ Anda sudah login sebagai ${user.email}`
      }
    })
  </script>
</body>
</html>
