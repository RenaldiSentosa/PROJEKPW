<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Renaldi Sentosa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    h2 { text-align: center; color: #2c3e50; }
    #crudForm {
      display: none;
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 600px;
      margin: 15px auto;
      background: #fff;
      border-radius: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    tr:hover { background-color: #f9f9f9; cursor: pointer; }
    button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    #addBtn { background: #3498db; color: #fff; }
    #logoutBtn { background: #e67e22; color: #fff; float: right; }
    #deleteBtn { background: #e74c3c; color: white; }
    #cancelBtn { background: #7f8c8d; color: white; }
    #crudForm button[type="submit"] { background: #2ecc71; color: white; }
  </style>
</head>
<body>

<h2>Admin Panel - CRUD Data</h2>
<button id="addBtn">Tambah Data</button>
<button id="logoutBtn">Logout</button>

<table>
  <thead>
    <tr><th>ID</th><th>Judul</th><th>Isi</th></tr>
  </thead>
  <tbody id="dataBody"></tbody>
</table>

<form id="crudForm">
  <input type="hidden" id="recordId" />
  <div>
    <label for="judul">Judul:</label><br/>
    <input type="text" id="judul" required style="width: 100%;" />
  </div>
  <div style="margin-top:8px;">
    <label for="isi">Isi:</label><br/>
    <textarea id="isi" rows="4" style="width: 100%;"></textarea>
  </div>
  <div style="margin-top:15px;">
    <button type="submit">Simpan</button>
    <button type="button" id="deleteBtn">Hapus</button>
    <button type="button" id="cancelBtn">Batal</button>
  </div>
</form>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient(
    'https://fcsnwmzrpwsabsqnscwj.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjc253bXpycHdzYWJzcW5zY3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTUwNDUsImV4cCI6MjA2MjA5MTA0NX0.QKBmiZGCbP79v75XE4VTG0TDmGZV-iC2vE0gOzLMeH0'
  )

  const dataBody = document.getElementById('dataBody')
  const addBtn = document.getElementById('addBtn')
  const logoutBtn = document.getElementById('logoutBtn')
  const crudForm = document.getElementById('crudForm')
  const recordId = document.getElementById('recordId')
  const judul = document.getElementById('judul')
  const isi = document.getElementById('isi')
  const deleteBtn = document.getElementById('deleteBtn')
  const cancelBtn = document.getElementById('cancelBtn')

  // Cek login terlebih dahulu
  const { data: { user } } = await supabase.auth.getUser()
  if (!user) {
    alert('Silakan login terlebih dahulu.')
    window.location.href = 'index.html'
  }

  // Load data dari tabel
  async function loadData() {
    const { data, error } = await supabase.from('web').select('*').order('id')
    if (error) return alert('Gagal load data: ' + error.message)

    dataBody.innerHTML = ''
    data.forEach(row => {
      const tr = document.createElement('tr')
      tr.innerHTML = `<td>${row.id}</td><td>${row.Judul}</td><td>${row.isi}</td>`
      tr.onclick = () => showForm(row)
      dataBody.appendChild(tr)
    })
  }

  // Tampilkan form
  function showForm(data = null) {
    if (data) {
      recordId.value = data.id
      judul.value = data.Judul
      isi.value = data.isi
      deleteBtn.style.display = 'inline-block'
    } else {
      recordId.value = ''
      crudForm.reset()
      deleteBtn.style.display = 'none'
    }
    crudForm.style.display = 'block'
    judul.focus()
  }

  // Sembunyikan form
  function hideForm() {
    crudForm.style.display = 'none'
    crudForm.reset()
    recordId.value = ''
  }

  // Simpan data (Insert/Update)
  async function saveData(e) {
    e.preventDefault()
    const id = recordId.value
    const data = { Judul: judul.value.trim(), isi: isi.value.trim() }

    if (!data.Judul || !data.isi) return alert('Judul dan isi tidak boleh kosong.')

    if (id) {
      const { error } = await supabase.from('web').update(data).eq('id', id)
      if (error) return alert('Gagal update: ' + error.message)
    } else {
      const { error } = await supabase.from('web').insert([data])
      if (error) return alert('Gagal tambah: ' + error.message)
    }

    hideForm()
    loadData()
  }

  // Hapus data
  async function deleteData() {
    const id = recordId.value
    if (!id || !confirm('Yakin ingin menghapus?')) return

    const { error } = await supabase.from('web').delete().eq('id', id)
    if (error) return alert('Gagal hapus: ' + error.message)

    hideForm()
    loadData()
  }

  // Logout
  logoutBtn.onclick = async () => {
    await supabase.auth.signOut()
    window.location.href = 'index.html'
  }

  // Event listener
  addBtn.onclick = () => showForm(null)
  deleteBtn.onclick = deleteData
  cancelBtn.onclick = hideForm
  crudForm.onsubmit = saveData

  // Load data saat DOM ready
  loadData()
</script>

</body>
</html>
